<!DOCTYPE html>
<html lang="hr">
<head>
 <meta charset="UTF-8" />
 <title>Drugi</title>
</head>
<body>
 <script type="text/javascript">
 for(let i=1;i<=100;i++){
    if(i%2==0){
        document.write("Broj " + i+ " je paran i njegov kvadrat je: "+ (i*i) + "<br/>");
        console.log("Broj " + i+ " je paran i njegov kvadrat je: "+ (i*i));
    }
 }
 </script>
</body>
</html>
