<!DOCTYPE html>
<html lang="hr">
<head>
 <meta charset="UTF-8" />
 <title>Varijable</title>
</head>
<body>
 <script type="text/javascript">
 for(let i=2;i<=1000;i++){
   var prost=true;
    for(let j=2;j<i;j++){
        if(i%j===0){
            prost=false;
        }
        }
    if(prost===true){
        document.write("Broj "+ i + " je prost. </br>");
        console.log(i);
    }
    }
 
 </script>
